<div class="album">
    <h1 class="album-title">Rest API Album Collection!</h1>
  <div class="row">
    <div class="row">
      <div class="col-sm-4" *ngFor="let album of albums| async">
        <div class="card">
          <div class="card-body">
            <a [routerLink]="['/photos',album.id]">{{album.title}}</a>
            <!-- <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
