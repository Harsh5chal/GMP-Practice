<div class="container mt-5">
    <form class="content" [formGroup]="registerForm" (ngSubmit)="submitData()" >
        <div class="banner">
        </div>
        <h1 class="text-center">Registration Form</h1>
        <div class="row">

        <div class="mt-2 mb-2 col-lg-6 col-6">
            <label class="label"><span class="error">*</span>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
            <!-- display error message -->
            <div *ngIf="firstname.invalid && firstname.touched || firstname.dirty">
                <span class="error" *ngIf="firstname.errors?.required">*First Name is required</span>
                <span class="error" *ngIf="firstname.errors?.pattern">*Enter only characters</span>
            </div>
        </div>
        <div class="mt-2 mb-2 col-lg-6 col-6">
            <label class="label"><span class="error">*</span>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
            <!-- display error message -->
            <div *ngIf="lastname.invalid && lastname.touched || lastname.dirty">
                <span class="error" *ngIf="lastname.errors?.required">*Last Name is required</span>
                <span class="error" *ngIf="lastname.errors?.pattern">*Enter only characters</span>
            </div>
        </div>

        <div class="mt-2 mb-2 col-lg-12 col-12">
            <label class="label"><span class="error">*</span>Email Address</label>
            <input type="email" formControlName="emailId" class="form-control" placeholder="Email Address">
            <!-- display error message -->
            <div *ngIf="mail.invalid && mail.touched || mail.dirty">
                <span class="error" *ngIf="mail.errors?.required">*Email Address is required</span>
                <span class="error" *ngIf="mail.errors?.pattern">*Enter only valid email addresses</span>
            </div>
        </div>

        <div class="mt-2 mb-2 col-lg-12 col-12">
            <label class="label"><span class="error">*</span>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <!-- display error message -->
            <div *ngIf="pass.invalid && pass.touched">
                <span class="error" *ngIf="pass.errors?.required">*Password is required</span>
                <span class="error" *ngIf="pass.errors?.pattern">*Passwords is invalid</span>
            </div>
        </div>

        <div class="mt-3 col-lg-12 col-12">
            <button class="btn">Sign in</button> <br><br>
            <a routerLink="/login">Already Registered? Click here to Log in</a>
        </div>
        </div>
    </form>
</div>
